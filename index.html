<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes Animées</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 200px;
            height: 120px;
            perspective: 1000px;
            margin: 20px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background-color: #3498db;
        }
        .card-back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .navigation {
            margin-top: 20px;
        }
        .arrow {
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow" onclick="prevCard()">⬅</div>
        <div class="card" onclick="flipCard()">
            <div class="card-inner" id="card">
                <div class="card-front" id="front">Carte 1 - Face avant</div>
                <div class="card-back" id="back">Carte 1 - Face arrière</div>
            </div>
        </div>
        <div class="arrow" onclick="nextCard()">➡</div>
    </div>
    <button class="btn" onclick="flipCard()">↺ Retourner</button>
    
    <script>
        let currentCard = 0;
        const cards = [
            { front: "Carte 1 - Face avant", back: "Carte 1 - Face arrière" },
            { front: "Carte 2 - Face avant", back: "Carte 2 - Face arrière" },
            { front: "Carte 3 - Face avant", back: "Carte 3 - Face arrière" },
            { front: "Carte 4 - Face avant", back: "Carte 4 - Face arrière" },
            { front: "Carte 5 - Face avant", back: "Carte 5 - Face arrière" }
        ];

        function flipCard() {
            document.getElementById("card").classList.toggle("flipped");
        }

        function updateCard() {
            document.getElementById("front").textContent = cards[currentCard].front;
            document.getElementById("back").textContent = cards[currentCard].back;
            document.getElementById("card").classList.remove("flipped");
        }

        function nextCard() {
            if (currentCard < cards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }
    </script>
</body>
</html>
