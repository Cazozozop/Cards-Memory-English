<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes Animées</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(0, 174, 255, 0.8);
            box-shadow: 0 0 6px rgba(0, 174, 255, 1);
            border-radius: 50%;
            animation: fall linear infinite, fadeInOut ease-in-out infinite;
            opacity: 0;
        }
        @keyframes fall {
            from {
                transform: translateY(-10vh);
            }
            to {
                transform: translateY(110vh);
            }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .card {
            width: 400px;
            height: 240px;
            perspective: 1000px;
            margin: 20px;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #3498db;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 120px;
        }
        .arrow {
            font-size: 28px;
            cursor: pointer;
            padding: 14px 18px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            user-select: none;
            font-weight: bold;
        }
        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background-animation" id="background"></div>
    <div class="container">
        <div class="arrow" onclick="prevCard()">←</div>
        <div class="card" id="card-container">
            <div class="card-inner" id="card">
                <div class="card-front" id="front">What is your principal weak point?</div>
                <div class="card-back" id="back">I am very afraid of the dark, so I don’t like basement.</div>
            </div>
        </div>
        <div class="arrow" onclick="nextCard()">→</div>
    </div>
    <button class="btn" onclick="flipCard()">↺ Retourner</button>
    
    <script>
        let currentCard = 0;
        const cards = [
            { front: "What is your principal weak point?", back: "I am very afraid of the dark, so I don’t like basement." },
            { front: "At what time can you start working?", back: "I think around sixth a.m." },
            { front: "Do you are afraid of animals?", back: "No, I really like cats and dogs, and I have a cat!" },
            { front: "Do you like to take care of plants?", back: "Yes, I have a garden!" },
            { front: "Do I will have the time to get to stage school after?", back: "Yes, you will, have the time!" }
        ];

        function flipCard() {
            document.getElementById("card").classList.toggle("flipped");
        }

        function updateCard() {
            document.getElementById("front").textContent = cards[currentCard].front;
            document.getElementById("back").textContent = cards[currentCard].back;
            document.getElementById("card").classList.remove("flipped");
        }

        function nextCard() {
            if (currentCard < cards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        function createSparkles() {
            const background = document.getElementById("background");
            for (let i = 0; i < 500; i++) {
                let sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");
                sparkle.style.left = Math.random() * 100 + "vw";
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + "s";
                sparkle.style.animationDelay = Math.random() * 5 + "s";
                background.appendChild(sparkle);
            }
        }
        createSparkles();
    </script>
</body>
</html>
