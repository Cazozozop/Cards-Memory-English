<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes Animées</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card {
            width: 400px;
            height: 240px;
            perspective: 1000px;
            margin: 20px;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #3498db;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 120px;
        }
        .arrow {
            font-size: 28px;
            cursor: pointer;
            padding: 14px 18px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            user-select: none;
            font-weight: bold;
        }
        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .fade-out {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.4s, transform 0.4s;
        }
        .fade-in {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.4s, transform 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow" onclick="prevCard()">←</div>
        <div class="card" id="card-container">
            <div class="card-inner" id="card">
                <div class="card-front" id="front">Carte 1 - Face avant</div>
                <div class="card-back" id="back">Carte 1 - Face arrière</div>
            </div>
        </div>
        <div class="arrow" onclick="nextCard()">→</div>
    </div>
    <button class="btn" onclick="flipCard()">↺ Retourner</button>
    
    <script>
        let currentCard = 0;
        const cards = [
            { front: "Carte 1 - Face avant", back: "Carte 1 - Face arrière" },
            { front: "Carte 2 - Face avant", back: "Carte 2 - Face arrière" },
            { front: "Carte 3 - Face avant", back: "Carte 3 - Face arrière" },
            { front: "Carte 4 - Face avant", back: "Carte 4 - Face arrière" },
            { front: "Carte 5 - Face avant", back: "Carte 5 - Face arrière" }
        ];

        function flipCard() {
            document.getElementById("card").classList.toggle("flipped");
        }

        function updateCard() {
            const cardContainer = document.getElementById("card-container");
            cardContainer.classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("front").textContent = cards[currentCard].front;
                document.getElementById("back").textContent = cards[currentCard].back;
                document.getElementById("card").classList.remove("flipped");
                cardContainer.classList.remove("fade-out");
                cardContainer.classList.add("fade-in");
            }, 400);
        }

        function nextCard() {
            if (currentCard < cards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }
    </script>
</body>
</html>
